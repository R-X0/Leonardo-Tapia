<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Importer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">CSV Importer</h1>
        
        <form id="csvForm">
            <div id="dynamicRows">
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" name="affid[]" placeholder="Affid" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" name="offerid[]" placeholder="Offerid" required>
                    </div>
                    <div class="col">
                        <select class="form-select" name="platform[]" required>
                            <option value="">Select Platform</option>
                            <option value="IncomeAccess">Income Access</option>
                            <option value="Affilka">Affilka</option>
                            <option value="Referon">Referon</option>
                            <option value="MyAffiliates">MyAffiliates</option>
                            <option value="Cellxpert">Cellxpert</option>
                            <option value="Netrefer">Netrefer</option>
                            <option value="MAP">MAP</option>
                        </select>
                    </div>
                    <div class="col">
                        <input type="file" class="form-control" name="csvFile[]" accept=".csv,.xlsx" required>
                    </div>
                </div>
            </div>
            
            <button type="button" id="addRow" class="btn btn-secondary mb-3">Add Row</button>
            
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="printOnly">
                <label class="form-check-label" for="printOnly">Print Postbacks Only</label>
            </div>
            
            <button type="submit" class="btn btn-primary">Process Files</button>
        </form>
        
        <div id="preview" class="mt-4">
            <h3>Preview</h3>
            <div id="previewContent"></div>
        </div>
        
        <div id="results" class="mt-4">
            <h3>Results</h3>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="platformMappings.js"></script>
    <script src="script.js"></script>
</body>
</html>
